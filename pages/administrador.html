              <li class="nav-item">

    </header>
    <main class="container my-5">
      <h1 class="display-4 text-center">Administrador de Peliculas</h1>
      <hr />
      <section>
        <span>Opciones: </span>
        <button type="button" class="btn btn-outline-success" id="btnAgregar">
          <i class="bi bi-plus-circle"></i>
        </button>
        <!--MODAL-->
        <div
          class="modal fade"
          id="modalAgregar"
          tabindex="-1"
          aria-labelledby="modalAgregar"
          aria-hidden="true"
        >
          <div class="modal-dialog">
            <div class="modal-content">
              <div class="modal-header">
                <h1 class="modal-title fs-5" id="modalAgregar">
                  Administrar Serie
                </h1>
                <button
                  type="button"
                  class="btn-close"
                  data-bs-dismiss="modal"
                  aria-label="Close"
                ></button>
              </div>
              <div class="modal-body">
                <form id="administrarPelicula">
                  <div class="mb-3">
                    <label for="exampleInputEmail1" class="form-label"
                      >Codigo</label
                    >
                    <input
                      type="email"
                      class="form-control"
                      aria-describedby="Disabled input example"
                      placeholder="123"
                      id="codigo"
                      disabled
                    />
                  </div>
                  <div class="mb-3">
                    <label for="exampleInputEmail1" class="form-label"
                      >Titulo*</label
                    >
                    <input
                      type="text"
                      class="form-control"
                      aria-describedby=""
                      placeholder="Ej.Avenger-End-Game"
                      minlength="2"
                      maxlength="40"
                      id="titulo"
                      required
                    />
                  </div>
                  <div class="mb-3">
                    <label>Descripcion*</label>
                    <div class="form-floating">
                      <textarea
                        class="form-control"
                        id="descripcion"
                        style="height: 100px"
                        minlength="2"
                        maxlength="300"
                        required
                      ></textarea>
                      <label for="floatingTextarea2"
                        >Ej. Breve sinopsis de la pelicula</label
                      >
                    </div>
                  </div>
                  <div class="mb-3">
                    <label for="exampleInputEmail1" class="form-label"
                      >Imagen*</label
                    >
                    <input
                      type="text"
                      class="form-control"
                      aria-describedby="imgHelp"
                      placeholder="Ej. https://www.filmaffinity.com/ar/film520586.html"
                      minlength="2"
                      maxlength="300"
                      id="imagen"
                      required
                    />
                  </div>
                  <div class="mb-3">
                    <label>Genero*</label>
                    <select
                      class="form-select"
                      aria-label="Default select example"
                      required
                      id="genero"
                    >
                      <option selected value="">Seleccione una opcion</option>
                      <option value="Accion">Accion</option>
                      <option value="Aventura">Aventura</option>
                      <option value="Comedia">Comedia</option>
                    </select>
                  </div>
                  <div class="mb-3">
                    <label for="exampleInputEmail1" class="form-label"
                      >AÃ±o</label
                    >
                    <input
                      type="text"
                      class="form-control"
                      aria-describedby=""
                      placeholder="Ej. 2001"
                      id="anio"
                      minlength="2"
                      maxlength="10"
                    />
                  </div>
                  <div class="mb-3">
                    <label for="exampleInputEmail1" class="form-label"
                      >Duracion</label
                    >
                    <input
                      type="text"
                      class="form-control"
                      aria-describedby=""
                      placeholder="Ej. 81 min"
                      id="duracion"
                      minlength="1"
                      maxlength="10"
                    />
                  </div>
                  <div class="mb-3">
                    <label for="exampleInputEmail1" class="form-label"
                      >Pais</label
                    >
                    <input
                      type="text"
                      class="form-control"
                      aria-describedby=""
                      placeholder="Ej. Argentina"
                      id="pais"
                      minlength="2"
                      maxlength="30"
                    />
                  </div>
                  <div class="mb-3">
                    <label for="exampleInputEmail1" class="form-label"
                      >Reparto</label
                    ><small class="text-muted"
                      >(Cada actor separado por una , )</small
                    >
                    <input
                      type="text"
                      class="form-control"
                      aria-describedby=""
                      placeholder="Ej. Brad Pitt, Johnny Deep, Elizabeth Olsen"
                      id="reparto"
                      minlength="2"
                      maxlength="300"
                    />
                  </div>
                  <button type="submit" class="btn btn-primary">Enviar</button>
                  <div class="alert alert-danger mt-3 d-none" role="alert" id="msjFormulario">
                  </div>
                </form>
              </div>
            </div>
          </div>
        </div>
      </section>
      <section class="pt-5 listaPelis">
        <h2 class="display-5">Lista de Pelis</h2>
        <hr />
        <div class="table-responsive">
          <table class="table">
            <thead>
              <tr>
                <th scope="col">#</th>
                <th scope="col">Titulo</th>
                <th scope="col">Descripcion</th>
                <th scope="col">Imagen</th>
                <th scope="col">Genero</th>
                <th scope="col">Acciones</th>
              </tr>
            </thead>
            <tbody>
            </tbody>
          </table>
        </div>
      </section>
